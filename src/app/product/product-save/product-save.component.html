<div class="container">
    <form (ngSubmit)="onSave(product)" [formGroup]="productForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>
     
      <mat-form-field appearance="fill">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="value" type="number" />
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category" type="text" />
      </mat-form-field>   
     
    </div>
    <div>
      <button type="submit" mat-stroked-button color="primary">
        Salvar
      </button>
      </div>
    </form>
  
    <button mat-stroked-button color="accent" routerLink="/admin">
      Cancelar
    </button>
  </div>
