<div class="center">
  <button class="center" mat-icon-button [routerLink]="['/produto-save']">
    <mat-icon> save </mat-icon>
    Adicionar novo produto
  </button>
</div>
<div class="center">
  <h2>Lista de Produtos</h2>
</div>
<div class="center">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Categoria</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngFor="let produto of produtos">
      <tr>
        <td>{{produto.nome}}</td>
        <td>{{produto.valor}}</td>
        <td>{{produto.categoria}}</td>
        <td>
          <button color="primary">
            <a [routerLink]="['/produtos', produto.id]">
              <mat-icon>update</mat-icon>
            </a>
          </button>
          <button color="primary">
            <a [routerLink]="['/produtos', produto.id]">
              <mat-icon>delete</mat-icon>
            </a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
