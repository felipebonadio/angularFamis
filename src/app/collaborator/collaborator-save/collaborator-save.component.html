<div class="container">
  <form (ngSubmit)="onSave(collaborator)" [formGroup]="collaboratorForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
   
    <mat-form-field appearance="fill">
      <mat-label>Sobrenome</mat-label>
      <input matInput formControlName="lastName" type="text" />
    </mat-form-field>
 
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phone" type="text" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="role" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="addressCep" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Rua</mat-label>
      <input matInput formControlName="addressPlace" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="addressNumber" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="addressDistrict" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="addressCity" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="addressState" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Restaurante</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let restaurants of [].constructor(restaurant.name); index as i" value="{{restaurant.name}}">
          {{restaurant.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-stroked-button color="primary">
      Salvar
    </button>
    </div>
  </form>

  <button mat-stroked-button color="accent" routerLink="/admin">
    Cancelar
  </button>
</div>
